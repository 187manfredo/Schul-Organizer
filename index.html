<!DOCTYPE html>

<meta charset="UTF-8">

<style>
body { font-family:'Segoe UI',sans-serif; margin:0; padding:0; }

/* Login Box */
#loginBox {
    max-width:400px;
    margin:100px auto;
    text-align:center;
}
#loginBox input {
    display:block;
    width:100%;
    padding:10px;
    margin:10px 0;
}

    padding:10px 20px;
    margin:5px;
    cursor:pointer;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>ğŸ” Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Passwort">
  <button onclick="registrieren()">Registrieren</button>
  <button onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="appContent" style="display:none;">

<button onclick="logout()" style="position:absolute;top:10px;right:10px;">
Logout
</button>

<h1>ğŸ“ Schul-Organizer</h1>

<!-- Hier kommt dein kompletter alter Inhalt rein -->

</div>

<!-- ================= FIREBASE ================= -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC1L...",
  authDomain: "schul-planer-58aee.firebaseapp.com",
  projectId: "schul-planer-58aee",
  storageBucket: "schul-planer-58aee.firebasestorage.app",
  messagingSenderId: "901687969527",
  appId: "1:901687969527:web:b653f73718a72e774eb5f2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Registrieren
window.registrieren = function(){
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  createUserWithEmailAndPassword(auth,email,pass)
    .then(()=>alert("Account erstellt!"))
    .catch(err=>alert(err.message));
}

// Login
window.login = function(){
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  signInWithEmailAndPassword(auth,email,pass)
    .catch(err=>alert(err.message));
}

// Logout
window.logout = function(){
  signOut(auth);
}

// Login Status prÃ¼fen
onAuthStateChanged(auth,user=>{
  if(user){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("appContent").style.display="block";
  } else {
    document.getElementById("loginBox").style.display="block";
    document.getElementById("appContent").style.display="none";
  }
});

</script>

<!-- Dein normales Script -->
<script src="script.js"></script>

</body>
</html>
